<!DOCTYPE html> 
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style-abas.css">
    <title>Formulario de cadastro</title>
</head>

<body>
    <!--IMAGEM PRINCIPAL-->
    <div class="container">
        <div class="form-image">
            <img src="imagens/clientes.svg">
        </div>

        <div class="search-box">
            <input type="text" class="search-text" placeholder="Pesquisar">
            <a class="search-btn">
                <img class="loupe-blue" src="./imagens/loupe-blue.svg" alt="" width="25px" height="25px">
                <img class="loupe-white" src="./imagens/loupe-white.svg" alt="" width="25px" height="25px">
            </a>
        </div>
        
    
        <div class="form">
            <form action="#">
                <div class="form-header">
                    <div class="title">
                        <h1>Clientes</h1>
                    </div>
                </div>

                <!-- FORMULÁRIO DA CONTA -->
                <div class="form-titulo">
                    <h4>Conta</h4>
                </div>

                <div class="input-conta">

                    <div class="input-box">
                        <label for="conta">Conta</label>
                        <input id="conta" type="text" name="conta" placeholder="000000-0" required > 
                    </div>

                    <div class="input-box">
                        <label for="agencia">Agência</label>
                        <input id="agencia" type="text" name="agencia" placeholder="0000-0" required > 
                    </div>

                    <div class="input-box">
                        <label for="saldo">Saldo</label>
                        <input id="saldo" type="text" name="saldo" placeholder="valor do saldo"> 
                    </div>   
                </div>

                <!-- FORMULÁRIO DOS DADOS PESSOAIS -->
                <div class="form-titulo">
                    <h4>Dados Pessoais</h4>
                </div>

                <div class="input-cliente">

                    <div class="input-box">
                        <label for="name">Primeiro nome</label>
                        <input id="name" type="text" name="name" placeholder="Digite o nome" required > 
                    </div>

                    <div class="input-box">
                        <label for="email">Email</label>
                        <input id="email" type="text" name="email" placeholder="exemplo@dominio.com" required > 
                    </div>

                    <div class="input-box">
                        <label for="telefone">Telefone</label>
                        <input id="telefone" type="text" name="telefone" placeholder="(xx) xxxxx-xxxx" required > 
                    </div>

                    <div class="input-box">
                        <label for="cpf">CPF</label>
                        <input id="cpf" type="text" name="cpf" placeholder="000.000.000-00" required > 
                    </div>
                </div>

                <!-- FORMULÁRIO DO ENDEREÇO-->
                <div class="form-titulo">
                        <h4>Endereço</h4>
                </div>

                <div class="input-endereco">

                <div class="input-box">
                    <label for="cep">CEP</label>
                    <input id="cep" type="text" name="cep" placeholder="00000-000" required > 
                </div>

                <div class="input-box">
                    <label for="rua">Logradouro</label>
                    <input id="rua" type="text" name="rua" placeholder="Nome da Rua/Avenida" required > 
                </div>

                <div class="input-box">
                    <label for="numero">Numero</label>
                    <input id="numero" type="text" name="numero" placeholder="Numero do endereço" required > 
                </div>

                <div class="input-box">
                    <label for="cidade">Cidade</label>
                    <input id="cidade" type="text" name="cidade" placeholder="Digite a cidade" required > 
                </div>

                <div class="input-box">
                    <label for="estado">Estado</label>
                    <input id="estado" type="text" name="estado" placeholder="UF" required > 
                </div>
            </div>

            <!--Botões--> 
            
            <div class="cadastrar-button">
                <button><a href="#">Cadastrar</a></button>
            </div>

            <div class="atualizar-button">
                <button><a href="#">Atualizar</a></button>
            </div>

            <div class="excluir-button">
                <button><a href="#">Excluir</a></button>
            </div>

            <div class="voltar-button">
                <button><a href="#">Voltar</a></button>
            </div>

        </form>

    </div>
    </div>
</body>
</html>
