<!DOCTYPE html> 
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/style-abas.css">
        <title>Simulador</title>
    </head>

    <body class="simulador-body">
        <!--IMAGEM PRINCIPAL-->
        <div class="principal">
            <div class="form-image">
                <img src="imagens/calculator.svg">
            </div>
            
            <div class="form">
                <form action="#">
                    <div class="form-header">
                        <div class="title">
                            <h1>Simulador de transações</h1>
                        </div>
                    </div>

                    <!-- FORMULÁRIO DE TRANSFERENCIA -->
                    <div class="input-transacao">

                        <div class="input-box">
                            <label for="conta-origem">Conta origem</label>
                            <input id="conta-origem" type="text" name="conta-origem" placeholder="000000-0" required > 
                        </div>

                        <div class="input-box">
                            <label for="conta-destino">Conta destino</label>
                            <input id="conta-destino" type="text" name="conta-destino" placeholder="000000-0" required > 
                        </div>

                        <div class="input-box">
                            <label for="transferencia">Valor a transferir </label>
                            <input id="transferencia" type="text" name="transferencia" placeholder="valor do saldo"> 
                        </div>  
                        
                        <!--Botões-->

                        <div class="simular-button">
                            <button><a href="#">Simular</a></button>
                        </div>

                        <div class="voltar-button">
                            <button><a href="transacoes.html">Voltar</a></button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </body>
</html>
