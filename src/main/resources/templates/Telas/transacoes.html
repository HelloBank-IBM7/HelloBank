<!DOCTYPE html> 
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style-rolagem.css">
    <title>Histórico de Transações | Hellobank</title>
</head>

<body>
    <!--MENU-->
    <input type="checkbox" id="check">
    <label for="check" type="menu">
        <img src="imagens/menu.svg">
    </label>

    <nav>
        <ul>
            <li><a href="/Menu">Menu Principal</a></li>
            <li><a href="/Clientes">Cadastro de Clientes</a></li>
            <li><a href="/Usuario">Cadastro de Usuários</a></li>
            <li><a href="/Transacoes">Simulador de Transações</a></li>
            <li><a href="/Historico">Histórico de Transações</a></li>
            <li><a href="/ListaClientes">Lista de Clientes Cadastrados</a></li>
        </ul>
    </nav>

    <div class="tela-transacao">

        <div class="form-cabecalho">
            <div class="title">
                <h1>Histórico de Transações</h1>
            </div>
        </div>

        <div class="historico">
            <table border="1">
                <thead>
                    <th>Conta origem</th>
                    <th>Conta destino</th>
                    <th>Valor transferido</th>
                    <th>Data transferência</th>
                </thead>
                <tbody>
                    <tr th:each="transacao : ${transacao}">
                        <td th:text="${transacao.contaOrigem}"></td>
                        <td th:text="${transacao.contaDestino}"></td>
                        <td th:text="${transacao.valorTransacao}"></td>
                        <td th:text="${transacao.dataTransacao}"></td>
                    </tr>
                </tbody>
            </table>

        </div>

        <!-- Botões -->

            <div class="simulador-button">
                <button><a href="simulador.html">Simulador de Transações</a></button>
            </div>
        </div>

    </div>
</body>
